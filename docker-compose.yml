name: 'oscar'
services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_DB: oscar
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: user
    ports:
      - 5435:5432
    restart: on-failure:3
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    command: redis-server
      #    volumes:
      # - redis:/var/lib/redis
      # - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
#    networks:
#      - redis-network
#
#
volumes:
  pg_data:
    name: oscar_pg_data
